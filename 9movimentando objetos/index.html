<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movimentando objetos</title>
    <style>
        *{/*Reset de estilos padr√£o*/
            margin: 0; 
            padding: 0;
            box-sizing: border-box;

        }
        body{
            height: 100vh;
            background: linear-gradient(to right, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            padding-top: 20px;
        }
        h1{
            margin-top: 10px;
            font-size: 2em;
            margin-bottom: 5px;
            background: linear-gradient(to right, #203a43, #64dd17);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px black;
        }
        #layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }
        #gameContainer {
            position: relative;
            width: fit-content;
            border: 4px solid #64dd17;
            border-radius: 12px;
            box-shadow: 0 0 20px #00e676;
        }
        canvas{
            display: block;
            background-color: #f5f5f5;
        }
        #objetoNaoIndetificado {
            position: absolute;
            width: 28px;
            height: 28px;
            background-image: url(imagem/40483.png);
            background-size: cover;
            filter: drop-shadow(0 0 8px white);
            top: 0;
            left: 0;
            transition: top 0.1s, left 0.1s,;

        }
        #infolateral{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 700px;
        }
        #timer {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #c8ffcb;
        }
        #ranking{
            font-size: 1em;
            background-color: #003300;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #003300;
            margin-bottom: 20px;
        }
        #reiniciar {
            background-color: #00c853;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;

        }
        #reiniciar:hover {
            background-color: #00e676;
        }
    </style>
</head>
<body>
    <h1>Movimento Objetos</h1>
    <div id="layout">
        <div id="gameConteiner">
            <span id="objetoNaoIndentificado"></span>
            <canvas width="700" height="700"></canvas>
        </div>

        <div id="infolateral">
            <div id="timer"> tempo: <span id="contador">0</span>segundos</div>
            <div id="ranking">
                <strong>Top 3 melhores Tempos:</strong>
            </div>

        </div>
    </div>
</body>
</html>
