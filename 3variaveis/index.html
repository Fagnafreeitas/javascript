<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variáveis</title>
</head>

<body>
    <h1>Variáveis</h1>
    <script>
        // VARIAVEIS com "var"
        console.log("=== VAR ===");
        var nome = "João";
        console.log("Nome inicial:", nome);

        var nome = "Maria"; //Pode ser redeclarada
        console.log("Nome redeclarado:", nome);

        nome = "Pedro"; // Pode ser reatribuida
        console.log("Nome reatribuido:", nome)

        //Exemplo de escopo com var
        function testeVAR() {
            var idade = 30;
            if (true) {
                var idade = 40; // Mesmo escopo (função), valor é sobrescrito
                console.log("Idade dentro do if:", idade); //40
            }
            console.log("Idade fora do if:", idade);//40

        }
        testeVAR();
        // VARIAVEIS com "let"

        console.log("\n=== LET ===");
        let cidade = "São Paulo:";
        console.log("Cidade inicial:", cidade);

        cidade = "Rio de janeiro;" //Pode ser reatribuida
        console.log("Cidade alterada:", cidade);

        // let cidade = "Curitiba"; // ERRO: Não pode declarada no escopo

        // Escopo de bloco
        function testeLet() {
            let valor = 100;
            if (true) {
                let valor = 200; // Escopo diferente
                console.log("Valor fora do if:", valor)//200
            }
            console.log("Valor fora do if:", valor); // 100
        }
        testeLet();

        // VARIAVEIS COM "const"

        console.log("\n=== CONST ===");
        const pi = 3.14159;
        console.log("Valor de PI:", pi);

        // pi = 3.14; // ERRO: Não pode reatribuir
        // const pi = 3.14 // ERRO: Não pode redeclarar
        // Constantes com objetos earrays ainda podem ter seus conteudos modificados 

        const usuario = {
            nome: "Ana",
            idade: 25

        };
        usuario.idade = 26; // permitido (o objeto não é imutavavel)
        console.log("usuario:", usuario);

        const lista = [1, 2, 3];
        lista.push(4); // permitido
        console.log("Lista:", lista);

        // COMPRAMOS OS TIPOS

        console.log("\n=== Comparando var, let e const ===");

        // var permite redeclaração
        var x = 10;
        var x = 20;
        console.log("var x:", x);

        //let não permite redeclaraçÕ NO MESMO escopo
        let y = 10;

        // let y = 20; //ERRO
        y = 30; //permitido 
        console.log("let y:", y);
         
        const z = 50
        z = 60
        console.log("const z:", z);
    </script>

</body>

</html>

















































































</script>

</body>

</html>
